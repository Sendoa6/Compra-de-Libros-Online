<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libreria Virtual: Registro de Usuario</title>
  <link rel="stylesheet" href="/Compra-de-Libros-Online/Css/estilosRegistroUsuario.css">
</head>
<body>
  <div class="contenedor">
    <h1>Libreria Virtual: Registro de Usuario</h1>

    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br><br>

      <label for="apellido1">Primer Apellido:</label>
      <input type="text" id="apellido1" name="apellido1"><br><br>

      <label for="apellido2">Segundo Apellido:</label>
      <input type="text" id="apellido2" name="apellido2"><br><br>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni"><br><br>

      <label for="direccion">Direcci√≥n:</label>
      <input type="text" id="direccion" name="direccion"><br><br>

      <label for="fecha">Fecha de nacimiento:</label>
      <input type="text" id="fecha" name="fecha"><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario"><br><br>

      <label for="clave">Clave:</label>
      <input type="password" id="clave" name="clave"><br><br>

      <label for="confirmar">Confirmar Clave:</label>
      <input type="password" id="confirmar" name="confirmar"><br><br>

      <input id="boton" type="submit" value="Alta Usuario">
    </form>
  </div>
</body>
</html>
